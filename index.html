<script>
function ivResizeCanvas(cnv)
{
  var r=cnv.getBoundingClientRect();
  var width = window.innerWidth;
  var height = window.innerHeight-r.top;
  var tree=tree=document.getElementById("treeview");
  if(tree && tree.style.display!="none")
   {
	var rt=tree.getBoundingClientRect();
	width-=rt.width;
	tree.style.height=height.toString()+'px';
   }
  
  if(view3d){
  view3d.setViewSize(width,height);
  view3d.invalidate();
  }else {cnv.width=width;cnv.height = height;}
}
</script>

</head>
